spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/codegarden
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  liquibase:
    change-log: classpath:db/master.yml
    enabled: true

application:
  name: codegarden-backend